experiment:
  name: espcn_fp32
  seed: 42
  deterministic: true

model:
  in_channels: 1
  out_channels: 1
  channels: 64
  upscale_factor: 4

training:
  epochs: 30
  lr: 0.001
  batch_size: 16
  grad_clip: 1.0
  num_workers: 4
  pin_memory: true

data:
  train_dir: data/DIV2K_train_HR
  val_dirs: [data/Set5, data/Set14]
  patch_size: 96
  rgb_range: 1.0

quantization:
  method: none
  weight_bits: 32
  act_bits: 32